<!DOCTYPE html>
<html>
<head>
    
    <title>Page Title</title>
    
</head>
<body>
    
    <script>




for(var i=5;i>0;i--){

    for(var j=i;j<5;j++){
        document.write("&nbsp")
    }
    for(var k=0;k<i;k++){
        document.write("*")
    }
    document.write("<br>")
}

 


    </script>
</body>
</html>
